# Grafana Dashboard 配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-springcloud-alibaba
  namespace: springcloud-alibaba
  labels:
    grafana_dashboard: "1"
data:
  springcloud-alibaba-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Spring Cloud Alibaba 综合监控",
        "tags": ["springcloud-alibaba", "microservices"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "服务实例状态",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(up{job=\"kubernetes-pods\", namespace=\"springcloud-alibaba\"} == 1)",
                "legendFormat": "运行中"
              },
              {
                "expr": "count(up{job=\"kubernetes-pods\", namespace=\"springcloud-alibaba\"} == 0)",
                "legendFormat": "宕机"
              }
            ]
          },
          {
            "id": 2,
            "title": "请求 QPS",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count{namespace=\"springcloud-alibaba\"}[1m])) by (app)",
                "legendFormat": "{{app}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "错误率",
            "type": "graph",
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count{status=~\"5..\"}[5m])) by (app) / sum(rate(http_server_requests_seconds_count[5m])) by (app)",
                "legendFormat": "{{app}}"
              }
            ]
          },
          {
            "id": 4,
            "title": "P95 响应时间",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (app, le))",
                "legendFormat": "{{app}}"
              }
            ]
          },
          {
            "id": 5,
            "title": "JVM 堆内存使用率",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "(jvm_memory_used_bytes{area=\"heap\"} / jvm_memory_max_bytes{area=\"heap\"}) * 100",
                "legendFormat": "{{app}}"
              }
            ]
          },
          {
            "id": 6,
            "title": "MySQL QPS",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "rate(mysql_global_status_questions[1m])",
                "legendFormat": "MySQL"
              }
            ]
          },
          {
            "id": 7,
            "title": "Redis 命令速率",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16},
            "targets": [
              {
                "expr": "sum(rate(redis_commands_processed_total[1m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 8,
            "title": "RocketMQ 消息速率",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 16},
            "targets": [
              {
                "expr": "rate(rocketmq_broker_message_in_total[1m])",
                "legendFormat": "写入"
              },
              {
                "expr": "rate(rocketmq_broker_message_out_total[1m])",
                "legendFormat": "消费"
              }
            ]
          },
          {
            "id": 9,
            "title": "HPA 副本数",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "targets": [
              {
                "expr": "kube_hpa_status_current_replicas{namespace=\"springcloud-alibaba\"}",
                "legendFormat": "{{hpa}}"
              }
            ]
          },
          {
            "id": 10,
            "title": "Pod CPU 使用率",
            "type": "heatmap",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"springcloud-alibaba\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ]
      }
    }
