# Redis 集群 - 3主3从
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: springcloud-alibaba
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis-headless
  replicas: 6
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-redis
          image: redis:7.2-alpine
          command: ['sh', '-c']
          args:
            - |
              # 复制配置文件
              cp /mnt/config/redis-cluster.conf /data/redis.conf
              # 获取 Pod 序号
              POD_INDEX=$(hostname | awk -F- '{print $2}')
              # 设置集群节点配置
              echo "cluster-node-timeout 5000" >> /data/redis.conf
              echo "appendonly yes" >> /data/redis.conf
              echo "requirepass redis@2024" >> /data/redis.conf
              echo "masterauth redis@2024" >> /data/redis.conf
          volumeMounts:
            - name: config
              mountPath: /mnt/config
            - name: data
              mountPath: /data
      containers:
        - name: redis
          image: redis:7.2-alpine
          command: ['redis-server']
          args: ['/data/redis.conf']
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
            - name: cluster-bus
              containerPort: 16379
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - redis@2024
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - redis@2024
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
            - name: REDIS_PASSWORD
              value: "redis@2024"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "fast-ssd"
        resources:
          requests:
            storage: 20Gi
