# Jaeger 链路追踪 - All-in-One 部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: springcloud-alibaba
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          ports:
            - name: ui
              containerPort: 16686
              protocol: TCP
            - name: collector
              containerPort: 14268
              protocol: TCP
            - name: collector-grpc
              containerPort: 14250
              protocol: TCP
            - name: agent-zipkin
              containerPort: 9411
              protocol: TCP
            - name: agent-compact
              containerPort: 6831
              protocol: UDP
            - name: agent-binary
              containerPort: 6832
              protocol: UDP
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "elasticsearch"
            - name: ES_SERVER_URLS
              value: "http://elasticsearch-service:9200"
            - name: ES_USERNAME
              value: "elastic"
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: password
            - name: METRICS_BACKEND
              value: "prometheus"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: springcloud-alibaba
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: collector
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: collector-grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    - name: agent-zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: springcloud-alibaba
  labels:
    app: jaeger
spec:
  type: LoadBalancer
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
      protocol: TCP
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: springcloud-alibaba
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: agent-compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: agent-binary
      port: 6832
      targetPort: 6832
      protocol: UDP
  selector:
    app: jaeger
