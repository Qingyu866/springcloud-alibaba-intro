# 订单服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: springcloud-alibaba
  labels:
    app: order-service
    component: business-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        component: business-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - order-service
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "等待依赖服务就绪..."
              until nc -z nacos-service 8848; do
                echo "等待 Nacos 就绪..."
                sleep 2
              done
              until nc -z mysql-service 3306; do
                echo "等待 MySQL 就绪..."
                sleep 2
              done
              until nc -z redis-service 6379; do
                echo "等待 Redis 就绪..."
                sleep 2
              done
              echo "所有依赖服务已就绪"
      containers:
        - name: order-service
          image: registry.example.com/springcloud-alibaba/order-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: management
              containerPort: 9091
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
              value: "nacos-service:8848"
            - name: SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR
              value: "nacos-service:8848"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/springcloud_alibaba?useUnicode=true&characterEncoding=utf8&useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "app"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SPRING_REDIS_HOST
              value: "redis-service"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              value: "redis@2024"
            - name: ROCKETMQ_NAME_SERVER
              value: "rocketmq-namesrv:9876"
            - name: SEATA_SERVICE_GROUP
              value: "default_tx_group"
            - name: SEATA_TX_SERVICE_GROUP
              value: "default_tx_group"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,metrics,prometheus"
            - name: SPRING_SLEUTH_OTP_RECEIVER_ENDPOINT
              value: "http://jaeger-collector:14268/api/traces"
            - name: SPRING_APPLICATION_NAME
              value: "order-service"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9091
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9091
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: springcloud-alibaba
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: management
      port: 9091
      targetPort: 9091
      protocol: TCP
  selector:
    app: order-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
  namespace: springcloud-alibaba
  labels:
    app: order-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
