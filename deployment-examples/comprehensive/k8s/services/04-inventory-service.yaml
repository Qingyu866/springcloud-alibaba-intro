# 库存服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: springcloud-alibaba
  labels:
    app: inventory-service
    component: business-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
        component: business-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9094"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - inventory-service
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nacos-service 8848 && nc -z mysql-service 3306 && nc -z redis-service 6379; do echo waiting; sleep 2; done;']
      containers:
        - name: inventory-service
          image: registry.example.com/springcloud-alibaba/inventory-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
            - name: management
              containerPort: 9094
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
              value: "nacos-service:8848"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/springcloud_alibaba?useUnicode=true&characterEncoding=utf8&useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "app"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SPRING_REDIS_HOST
              value: "redis-service"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              value: "redis@2024"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx512m -XX:+UseG1GC"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,metrics,prometheus"
            - name: SPRING_SLEUTH_OTP_RECEIVER_ENDPOINT
              value: "http://jaeger-collector:14268/api/traces"
            - name: SPRING_APPLICATION_NAME
              value: "inventory-service"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9094
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9094
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: springcloud-alibaba
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8084
      targetPort: 8084
    - name: management
      port: 9094
      targetPort: 9094
  selector:
    app: inventory-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-service-hpa
  namespace: springcloud-alibaba
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
