# 认证服务 (Auth Service - SSO)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: springcloud-alibaba
  labels:
    app: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9097"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nacos-service 8848 && nc -z redis-service 6379; do echo waiting; sleep 2; done;']
      containers:
        - name: auth-service
          image: registry.example.com/springcloud-alibaba/auth-service:latest
          ports:
            - name: http
              containerPort: 8087
            - name: management
              containerPort: 9097
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
              value: "nacos-service:8848"
            - name: SPRING_REDIS_HOST
              value: "redis-service"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              value: "redis@2024"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,metrics,prometheus"
            - name: SPRING_APPLICATION_NAME
              value: "auth-service"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: springcloud-alibaba
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8087
      targetPort: 8087
  selector:
    app: auth-service
