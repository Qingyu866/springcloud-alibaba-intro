# 对账服务 (Reconciliation Service - CronJob)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: reconciliation-service
  namespace: springcloud-alibaba
  labels:
    app: reconciliation-service
spec:
  schedule: "0 2 * * *"  # 每天凌晨2点执行
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          initContainers:
            - name: wait-for-dependencies
              image: busybox:1.36
              command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting; sleep 2; done;']
          containers:
            - name: reconciliation-service
              image: registry.example.com/springcloud-alibaba/reconciliation-service:latest
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "production"
                - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
                  value: "nacos-service:8848"
                - name: SPRING_DATASOURCE_URL
                  value: "jdbc:mysql://mysql-service:3306/springcloud_alibaba"
                - name: SPRING_DATASOURCE_USERNAME
                  value: "app"
                - name: SPRING_DATASOURCE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mysql-secret
                      key: password
                - name: JAVA_OPTS
                  value: "-Xms512m -Xmx512m"
                - name: SPRING_APPLICATION_NAME
                  value: "reconciliation-service"
              resources:
                requests:
                  cpu: 1000m
                  memory: 2Gi
                limits:
                  cpu: 4000m
                  memory: 4Gi
