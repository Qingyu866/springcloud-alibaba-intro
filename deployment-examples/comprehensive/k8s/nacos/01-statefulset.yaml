# Nacos 集群部署 - 3 副本高可用模式
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos
  namespace: springcloud-alibaba
  labels:
    app: nacos
    component: service-registry
spec:
  serviceName: nacos-headless
  replicas: 3
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
        component: service-registry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8848"
        prometheus.io/path: "/nacos/actuator/prometheus"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nacos
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done;']
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chmod -R 755 /home/nacos/data /home/nacos/logs']
          volumeMounts:
            - name: data
              mountPath: /home/nacos/data
            - name: logs
              mountPath: /home/nacos/logs
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: client-port
              containerPort: 8848
              protocol: TCP
            - name: client-grpc-port
              containerPort: 9848
              protocol: TCP
            - name: raft-rpc-port
              containerPort: 9849
              protocol: TCP
          env:
            - name: MODE
              value: "cluster"
            - name: NACOS_REPLICAS
              value: "3"
            - name: MYSQL_SERVICE_HOST
              value: "mysql-service"
            - name: MYSQL_SERVICE_PORT
              value: "3306"
            - name: MYSQL_SERVICE_DB_NAME
              value: "nacos_config"
            - name: MYSQL_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SPRING_DATASOURCE_PLATFORM
              value: "mysql"
            - name: NACOS_SERVER_PORT
              value: "8848"
            - name: NACOS_APPLICATION_PORT
              value: "8848"
            - name: PREFER_HOST_MODE
              value: "hostname"
            - name: NACOS_SERVERS
              value: "nacos-0.nacos-headless.springcloud-alibaba.svc.cluster.local:8848 nacos-1.nacos-headless.springcloud-alibaba.svc.cluster.local:8848 nacos-2.nacos-headless.springcloud-alibaba.svc.cluster.local:8848"
            - name: JVM_XMS
              value: "512m"
            - name: JVM_XMX
              value: "512m"
          volumeMounts:
            - name: data
              mountPath: /home/nacos/data
            - name: logs
              mountPath: /home/nacos/logs
          livenessProbe:
            httpGet:
              path: /nacos/actuator/health/liveness
              port: 8848
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /nacos/actuator/health/readiness
              port: 8848
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
      volumes:
        - name: logs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "fast-ssd"
        resources:
          requests:
            storage: 10Gi
