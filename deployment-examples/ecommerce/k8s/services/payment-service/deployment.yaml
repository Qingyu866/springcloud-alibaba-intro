apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: ecommerce
data:
  application.yml: |
    server:
      port: 8086
    spring:
      application:
        name: payment-service
      cloud:
        nacos:
          discovery:
            server-addr: nacos.ecommerce.svc.cluster.local:8848
            namespace: ecommerce
          config:
            server-addr: nacos.ecommerce.svc.cluster.local:8848
            namespace: ecommerce
            file-extension: yml
      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://mysql.ecommerce.svc.cluster.local:3306/ecommerce_payment?useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: ${MYSQL_PASSWORD}
    redis:
      host: redis.ecommerce.svc.cluster.local
      port: 6379
      database: 2
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      metrics:
        export:
          prometheus:
            enabled: true

---
apiVersion: v1
kind: Secret
metadata:
  name: payment-service-secret
  namespace: ecommerce
type: Opaque
data:
  mysql-password: cm9vdF9wYXNzd29yZA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ecommerce
  labels:
    app: payment-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - payment-service
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 mysql.ecommerce.svc.cluster.local 3306
          do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: wait-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 redis.ecommerce.svc.cluster.local 6379
          do
            echo "Waiting for Redis..."
            sleep 5
          done
      containers:
      - name: payment-service
        image: your-registry/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8086
          name: http
        - containerPort: 8087
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC"
        - name: NACOS_SERVER_ADDR
          value: "nacos.ecommerce.svc.cluster.local:8848"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: mysql-password
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: payment-service-config
