    name: management
    targetPort: 8085
  selector:
    app: user-service
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ecommerce
  labels:
    app: payment-service
spec:
  ports:
  - port: 8087
    name: management
    targetPort: 8087
  selector:
    app: payment-service
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gateway-monitor
  namespace: ecommerce
  labels:
    app: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s

