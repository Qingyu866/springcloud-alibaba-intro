apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ecommerce
  labels:
    app: gateway
spec:
  ports:
  - port: 8081
    name: management
    targetPort: 8081
  selector:
    app: gateway
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecommerce
  labels:
    app: order-service
spec:
  ports:
  - port: 8083
    name: management
    targetPort: 8083
  selector:
    app: order-service
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: ecommerce
  labels:
    app: user-service
spec:
