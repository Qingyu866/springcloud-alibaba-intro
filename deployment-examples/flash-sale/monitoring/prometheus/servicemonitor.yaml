# Management Services for Prometheus Monitoring
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: flash-sale
  labels:
    app: gateway
spec:
  ports:
  - port: 8081
    name: management
    targetPort: 8081
  selector:
    app: gateway

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: flash-sale
  labels:
    app: order-service
spec:
  ports:
  - port: 8083
    name: management
    targetPort: 8083
  selector:
    app: order-service

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: flash-sale
  labels:
    app: inventory-service
spec:
  ports:
  - port: 8085
    name: management
    targetPort: 8085
  selector:
    app: inventory-service

---
# Gateway ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gateway-monitor
  namespace: flash-sale
  labels:
    app: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s

---
# Order Service ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: order-service-monitor
  namespace: flash-sale
  labels:
    app: order-service
spec:
  selector:
    matchLabels:
      app: order-service
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s

---
# Inventory Service ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inventory-service-monitor
  namespace: flash-sale
  labels:
    app: inventory-service
spec:
  selector:
    matchLabels:
      app: inventory-service
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s
