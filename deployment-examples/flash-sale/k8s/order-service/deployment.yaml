apiVersion: v1
kind: Secret
metadata:
  name: order-service-secret
  namespace: flash-sale
type: Opaque
data:
  mysql-password: cm9vdF9wYXNzd29yZA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: flash-sale
  labels:
    app: order-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # 反亲和性：优先分布在不同节点
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - order-service
              topologyKey: kubernetes.io/hostname
      # 初始化容器：等待依赖服务
      initContainers:
      - name: wait-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 mysql.flash-sale.svc.cluster.local 3306
          do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: wait-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 redis.flash-sale.svc.cluster.local 6379
          do
            echo "Waiting for Redis..."
            sleep 5
          done
      - name: wait-rocketmq
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 rocketmq-namesrv.flash-sale.svc.cluster.local 9876
          do
            echo "Waiting for RocketMQ..."
            sleep 5
          done
      containers:
      - name: order-service
        image: your-registry/flash-sale-order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        - containerPort: 8083
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError"
        - name: NACOS_SERVER_ADDR
          value: "nacos.flash-sale.svc.cluster.local:8848"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: order-service-secret
              key: mysql-password
        - name: SENTINEL_DASHBOARD
          value: "sentinel.flash-sale.svc.cluster.local:8858"
        - name: ROCKETMQ_NAME_SERVER
          value: "rocketmq-namesrv.flash-sale.svc.cluster.local:9876"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: logs
          mountPath: /logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        # 启动探针：确保应用启动完成
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 5
        # 存活探针
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # 就绪探针
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: order-service-config
      - name: logs
        emptyDir: {}
      # 优雅终止：等待现有请求完成
      terminationGracePeriodSeconds: 60
