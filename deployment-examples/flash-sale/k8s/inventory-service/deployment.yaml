apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-service-config
  namespace: flash-sale
data:
  application.yml: |
    server:
      port: 8084
    spring:
      application:
        name: flash-sale-inventory-service
      cloud:
        nacos:
          discovery:
            server-addr: nacos.flash-sale.svc.cluster.local:8848
            namespace: flash-sale
      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://mysql.flash-sale.svc.cluster.local:3306/flash_sale?useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: ${MYSQL_PASSWORD}
        hikari:
          maximum-pool-size: 50
          minimum-idle: 10
      redis:
        cluster:
          nodes:
          - redis-0.redis-cluster.flash-sale.svc.cluster.local:6379
          - redis-1.redis-cluster.flash-sale.svc.cluster.local:6379
          - redis-2.redis-cluster.flash-sale.svc.cluster.local:6379
          max-redirects: 3
        lettuce:
          pool:
            max-active: 50
            max-idle: 25
            min-idle: 10
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      metrics:
        export:
          prometheus:
            enabled: true

---
apiVersion: v1
kind: Secret
metadata:
  name: inventory-service-secret
  namespace: flash-sale
type: Opaque
data:
  mysql-password: cm9vdF9wYXNzd29yZA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: flash-sale
  labels:
    app: inventory-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - inventory-service
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 mysql.flash-sale.svc.cluster.local 3306
          do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: wait-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 redis.flash-sale.svc.cluster.local 6379
          do
            echo "Waiting for Redis..."
            sleep 5
          done
      containers:
      - name: inventory-service
        image: your-registry/flash-sale-inventory-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
        - containerPort: 8085
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: mysql-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8085
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 5
