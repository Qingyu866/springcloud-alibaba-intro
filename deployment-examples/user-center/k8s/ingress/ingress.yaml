---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-center-ingress
  namespace: user-center
  labels:
    app: user-center
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Tenant-ID"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "50"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.user-center.example.com
    - sso.example.com
    secretName: user-center-tls
  rules:
  - host: api.user-center.example.com
    http:
      paths:
      - path: /user(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8084
      - path: /permission(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: permission-service
            port:
              number: 8088
      - path: /tenant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: tenant-service
            port:
              number: 8090
      - path: /profile(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 8092
  - host: sso.example.com
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8086
