---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: user-service-monitor
  namespace: user-center
  labels:
    app: user-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: user-service
  namespaceSelector:
    matchNames:
    - user-center
  endpoints:
  - port: http
    path: /user/actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s

