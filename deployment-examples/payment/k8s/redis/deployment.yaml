apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: payment
data:
  redis.conf: |
    # 网络配置
    bind 0.0.0.0
    port 6379
    protected-mode no

    # 持久化配置
    # 仅使用 AOF，禁用 RDB
    save ""
    appendonly yes
    appendfsync everysec
    no-appendfsync-on-rewrite no

    # 内存配置
    maxmemory 1gb
    maxmemory-policy allkeys-lru

    # 幂等性缓存优化
    # 5分钟过期（幂等性控制窗口）
    # lua-time-limit 5000

    # 慢查询日志
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # 客户端连接
    maxclients 10000
    timeout 300
    tcp-keepalive 300

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: payment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command:
        - redis-server
        - /etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir:
          sizeLimit: 2Gi
      - name: config
        configMap:
          name: redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: payment
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
