apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: payment
type: Opaque
data:
  # 默认密码: root_password (请修改!)
  root-password: cm9vdF9wYXNzd29yZA==

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: payment
  labels:
    app: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: payment
        - name: MYSQL_CHARACTER_SET_SERVER
          value: utf8mb4
        - name: MYSQL_COLLATION_SERVER
          value: utf8mb4_unicode_ci
        # 性能优化
        - name: MYSQL_INNODB_BUFFER_POOL_SIZE
          value: "1G"
        - name: MYSQL_MAX_CONNECTIONS
          value: "500"
        args:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --default-authentication-plugin=mysql_native_password
        - --innodb-buffer-pool-size=1G
        - --max-connections=500
        - --innodb-log-file-size=256M
        - --innodb-flush-log-at-trx-commit=2
        - --sync-binlog=1
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
            - -e
            - SELECT 1
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: mysql-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 20Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: payment
data:
  my.cnf: |
    [mysqld]
    # 基本配置
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    default-authentication-plugin=mysql_native_password

    # 性能优化
    max_connections=500
    innodb_buffer_pool_size=1G
    innodb_log_file_size=256M
    innodb_flush_log_at_trx_commit=2
    sync_binlog=1

    # 慢查询日志
    slow_query_log=1
    long_query_time=2
    log_queries_not_using_indexes=1

    # 二进制日志（用于数据恢复）
    log_bin=mysql-bin
    binlog_format=ROW
    expire_logs_days=7

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: payment
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql
