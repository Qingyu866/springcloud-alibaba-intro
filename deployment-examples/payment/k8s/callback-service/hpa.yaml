apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: callback-service-hpa
  namespace: payment
  labels:
    app: callback-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: callback-service
  # 回调服务：支持高并发
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU 指标
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # 内存指标
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    # 快速扩容策略
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
    # 缓慢缩容策略
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 30
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
