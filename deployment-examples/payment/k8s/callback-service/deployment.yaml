apiVersion: v1
kind: Secret
metadata:
  name: callback-service-secret
  namespace: payment
type: Opaque
data:
  mysql-password: cm9vdF9wYXNzd29yZA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callback-service
  namespace: payment
  labels:
    app: callback-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: callback-service
  template:
    metadata:
      labels:
        app: callback-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8089"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # 反亲和性：优先分布在不同节点
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - callback-service
              topologyKey: kubernetes.io/hostname
      # 初始化容器：等待依赖服务
      initContainers:
      - name: wait-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 mysql.payment.svc.cluster.local 3306
          do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: wait-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 redis.payment.svc.cluster.local 6379
          do
            echo "Waiting for Redis..."
            sleep 5
          done
      containers:
      - name: callback-service
        image: your-registry/callback-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
          name: http
        - containerPort: 8089
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError"
        - name: NACOS_SERVER_ADDR
          value: "nacos.payment.svc.cluster.local:8848"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: callback-service-secret
              key: mysql-password
        volumeMounts:
        - name: config
          mountPath: /config
        - name: logs
          mountPath: /logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # 启动探针
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8089
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 5
        # 存活探针
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # 就绪探针
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8089
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: callback-service-config
      - name: logs
        emptyDir: {}
      # 优雅终止
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: callback-service
  namespace: payment
  labels:
    app: callback-service
spec:
  ports:
  - port: 8088
    targetPort: 8088
    name: http
  - port: 8089
    targetPort: 8089
    name: management
  selector:
    app: callback-service
