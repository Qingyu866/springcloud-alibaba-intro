---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: payment
  labels:
    app: payment-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # 反亲和性：优先分布在不同节点
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - payment-service
              topologyKey: kubernetes.io/hostname
      # 初始化容器：等待依赖服务
      initContainers:
      - name: wait-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 mysql.payment.svc.cluster.local 3306
          do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: wait-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 redis.payment.svc.cluster.local 6379
          do
            echo "Waiting for Redis..."
            sleep 5
          done
      - name: wait-seata
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z -v -w30 seata.payment.svc.cluster.local 8091
          do
            echo "Waiting for Seata..."
            sleep 5
          done
      containers:
      - name: payment-service
        image: your-registry/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8086
          name: http
        - containerPort: 8087
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError"
        - name: NACOS_SERVER_ADDR
          value: "nacos.payment.svc.cluster.local:8848"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: mysql-password
        - name: WECHAT_APP_ID
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: wechat-app-id
        - name: WECHAT_MCH_ID
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: wechat-mch-id
        - name: WECHAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: wechat-api-key
        - name: ALIPAY_APP_ID
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: alipay-app-id
        - name: ALIPAY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: alipay-private-key
        - name: ALIPAY_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: alipay-public-key
        volumeMounts:
        - name: config
          mountPath: /config
        - name: logs
          mountPath: /logs
        - name: certs
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # 启动探针
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 5
        # 存活探针
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # 就绪探针
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: payment-config
      - name: logs
        emptyDir: {}
      - name: certs
        secret:
          secretName: payment-certs
          optional: true
      # 优雅终止
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: payment
  labels:
    app: payment-service
spec:
  ports:
  - port: 8086
    targetPort: 8086
    name: http
  - port: 8087
    targetPort: 8087
    name: management
  selector:
    app: payment-service
