apiVersion: v1
kind: Service
metadata:
  name: payment-service-monitor
  namespace: payment
  labels:
    app: payment-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8087"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: payment-service
  ports:
  - name: metrics
    port: 8087
    targetPort: 8087

---
